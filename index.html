<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'heading': ['Roboto Slab', 'serif'],
              'body': ['Roboto', 'sans-serif'],
            },
            colors: {
              // Energetic Orange/Black/Grey Theme
              'theme-light-bg': '#f4f4f5',       // zinc-100
              'theme-light-text': '#27272a',     // zinc-800
              'theme-light-card': '#ffffff',     // white
              'theme-light-accent': '#f97316',   // orange-500

              'theme-dark-bg': '#18181b',        // zinc-900
              'theme-dark-text': '#d4d4d8',      // zinc-300
              'theme-dark-card': '#27272a',      // zinc-800
              'theme-dark-accent': '#fb923c',    // orange-400
              'theme-dark-accent-hover': '#f97316',  // orange-500

          }
        }

<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>
</head>
<body class="bg-theme-light-bg dark:bg-theme-dark-bg">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
</body>
